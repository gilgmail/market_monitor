version: "3.9"
services:
  market-monitor:
    build: ./app
    container_name: market-monitor
    restart: always
    environment:
      - TZ=Asia/Taipei
      - UPDATE_INTERVAL_MIN=10
      - TICKERS=NVDA,SMCI,QQQ
      - NEWS_PER_TICKER=12
    ports:
      - "8088:8088"
    volumes:
      - ./app/data:/app/data
